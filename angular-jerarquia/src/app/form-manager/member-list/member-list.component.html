<div class="col-sm-12">
  <div class="row">
    <strong>NÃºmero de usuarios registrados: {{registeredUsers}}</strong>
  </div>
  <div *ngIf="registeredUsers > 0">
    <div class="row">
      <h4>Lista de Usuarios</h4>
    </div>
    <div class="row">
      <div class="col-sm-5">ID</div>
      <div class="col-sm-2">DNI</div>
      <div class="col-sm-3">NOMBRE</div>
      <div class="col-sm-2">&nbsp;</div>
    </div>
    <div *ngFor="let UserItem of usersArray">
      <div class="row">
        <div class="col-sm-5">{{ UserItem.id }}</div>
        <div class="col-sm-2">{{ UserItem.dni }}</div>
        <div class="col-sm-3">{{ UserItem.nombre }}</div>
        <div class="col-sm-1 text-right">
          <input type="button" (click)="deleteUser(UserItem)" class="btn btn-danger btn-xs" value="Delete">
        </div>
        <div class="col-sm-1 text-right">
          <input type="button" (click)="editUser(UserItem)" class="btn btn-success btn-xs" value="Edit">
        </div>
      </div>
    </div>
  </div>
</div>
